<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link's target</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Link's target</h1>
        <div id="wrap" class="mt-5">
            <div class="alert alert-primary" role="alert">
                <a target="_blank" href="https://example.com/">Example 1</a>
            </div>
            <div class="alert alert-warning" role="alert">
                <a href="/list">Page Link</a>
            </div>
            <div class="alert alert-info" role="alert">
                <a href="https://example.com/">Example 2</a>
            </div>
            <div class="alert alert-success" role="alert">
                <a target="_self" href="https://example.com/">Example 3</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>

</html>
