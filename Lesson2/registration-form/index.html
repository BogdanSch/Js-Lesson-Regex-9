<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="wrapper">
        <div class="container mt-5">
            <h1 class="text-center">Registration Form</h1>
            <form name="orderForm" class="mt-5 card p-5 w-100" action="order.html" method="GET">
                <div class="mb-3">
                    <label for="loginInput" class="form-label">Login: </label>
                    <input type="text" name="login" id="loginInput" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="emailInput" class="form-label">Email: </label>
                    <input type="email" class="form-control" id="emailInput" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="phoneInput" class="form-label">Phone number: </label>
                    <input type="text" name="phone" class="form-control" id="phoneInput" required>
                </div>
                <div class="mb-3">
                    <label for="passwordInput" class="form-label">Password: </label>
                    <input type="password" class="form-control" id="passwordInput" required>
                </div>
                <input type="submit" value="Go" name="submit" class="btn btn-success">
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>

</html>
